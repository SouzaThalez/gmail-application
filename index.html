<body>
    
    <nav class="navbar navbar-light">
        <div class="nav-icons-before">
            <span id="app-logo"><img class="menu-img" src="./icons/menu_icon.png" alt=""> Tdo Aplication</span>
        </div>
        <input class="form-control search-input" type="text" placeholder="Pesquisar...">
        <button type="button" class="btn btn-primary">Pesquisar</button>
    </nav>
    <div class="row">
<!-- SIDE PANEL -->
        <div class="col-sm-3 side-panel" >
            <ul class="main-menu-list">
                <li class="list-item" id="inbox"><img src="./icons/inbox_icon.png" alt="inboxicon"><a href="#">Inbox </a><span class="note-counts">2</span></li>
                <li class="list-item" id="today"><img src="./icons/calendar_today.png" alt="calendaricon"><a href="#">Today </a><span class="note-counts">2</span></li>
                <li class="list-item" id="upcoming"><img src="./icons/calendar_icon.png" alt="calendaricon"><a href="#">Upcoming </a><span class="note-counts">2</span></li>
            </ul>
            <div class="costumes-container">
                <div class="costumes projects">
                    <img src="./icons/arrow_right.png" alt="arrowIcon"> Projects
                    <span class="add-category"><a data-toggle="modal" href="#myModal">+</a></span>
                    <ul class="projects-list">
                        <!--<li><img src="./icons/dot_icon.png" alt=""><a href="#">Zappier</a></li>-->
                    </ul>
                </div>
                <div class="costumes labels"><img src="./icons/arrow_right.png" alt="arrowIcon">Labels<span class="add-category"><a href="#">+</a></span>
                </div>
                <div class="costumes filter"><img src="./icons/arrow_right.png" alt="arrowIcon">Filters</div>
            </div>
<!-- MODAL -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <span>Name:</span>
                        <input type="text" id="project-name" placeholder="New list name...">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
<!-- MAIN BOARD PANEL -->
        <div class="col-sm-7 main-board-panel">

            <div class="pages" id="inbox" style="display: none;">
                <div class="page-tittle"><h3>Inbox page</h3></div>
                <div class="page-sub-tittle"><h5>Welcome to your inbox page</h5></div>
            </div>
            <div class="pages" id="today" style="display: none;">
                <div class="page-tittle"><h3>Today page</h3></div>
                <div class="page-sub-tittle"><h5>Welcome to your today page</h5></div>
            </div>
            <div class="pages" id="upcoming" style="display: none;">
                <div class="page-tittle"><h3>Upcoming page</h3></div>
                <div class="page-sub-tittle"><h5>Welcome to your Upcoming page</h5></div>
            </div>
